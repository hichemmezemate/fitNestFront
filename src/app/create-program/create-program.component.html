<div class="container bg-body-tertiary mt-5 p-5" style="border-radius: 20px;">
    <form #login='ngForm' (ngSubmit)="submit(login.value)">
        <p id="logo" style="text-align: center;">CONNEXION</p>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Adresse mail</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="fit@exemple.fr" name="username" ngModel>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Mots de passe</label>
          <input type="password" class="form-control" id="InputPassword" placeholder="*******" name="password" ngModel>
        </div>
        <button type="submit" class="btn" >Submit</button>
      </form>
</div>
