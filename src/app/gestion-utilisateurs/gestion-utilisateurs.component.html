<div class="container bg-body-tertiary mt-5 p-5" style="border-radius: 20px;">
    <h1 id="logo">Listes des Utilisateurs :</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Adresse mail</th>
                <th scope="col">Age</th>
                <th scope="col">Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th scope="row">{{user.id}}</th>
                <td>{{user.nom}}</td>
                <td>{{user.prenom}}</td>
                <td>{{user.email}}</td>
                <td>{{user.age}}</td>
                <td>
                    {{ user.role[0]?.nom === 'Admin' ? 'Admin' : 'User' }}
                </td>
                <button class="btn mx-1" type="submit" style="background-color: #f5ef4e;" (click)="navigateToDetail(user)">Modifier</button>
                <button class="btn" type="submit" style="background-color: #f5ef4e;" (click)="deleteUser(user)">Supprimer</button>
            </tr>
        </tbody>
    </table>
</div>
